<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="screen">
            <div class="screen-content">
                <div class="screen-content-info">
                    <div class="content-info-voto">
                        <h4>Seu voto para:</h4>
                    </div>
                    <div class="content-info-cargo">
                        <h4>vereador</h4>
                    </div>
                    <div class="content-info-number"></div>
                    <div class="content-infos"></div>
                </div>
                <div class="screen-content-photo"></div>
            </div>
            <div class="screen-info">
                <h4>Aperte a tela:</h4>
                <p><strong>confirmar</strong> para <strong>confirmar</strong> seu voto</p>
                <p><strong>corrigir</strong> para <strong>reiniciar</strong> seu voto</p>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <div class="keyboard-button" data-number="1">1</div>
                <div class="keyboard-button" data-number="2">2</div>
                <div class="keyboard-button" data-number="3">3</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button" data-number="4">4</div>
                <div class="keyboard-button" data-number="5">5</div>
                <div class="keyboard-button" data-number="6">6</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button" data-number="7">7</div>
                <div class="keyboard-button" data-number="8">8</div>
                <div class="keyboard-button" data-number="9">9</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button" data-number="0">0</div>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-button-last" id="button-white">branco</div>
                <div class="keyboard-button-last" id="button-red">corrigir</div>
                <div class="keyboard-button-last" id="button-green">confirmar</div>
            </div>
        </div>
    </div>
    <script src="list.js"></script>
    <script src="app.js"></script>
</body>

</html>
